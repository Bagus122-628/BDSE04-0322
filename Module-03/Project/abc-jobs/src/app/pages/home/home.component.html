<app-navbar></app-navbar>

<!-- Hero Banner -->
<section id="hero-banner">
  <div class="container pt-4 pt-lg-5">
    <div class="d-flex flex-column flex-md-row">
      <div class="hero-content me-0 me-lg-3">
        <div class="heading">
          <h1>Find and become a professional with passion</h1>
        </div>
        <div class="hero-login-form">
          <app-login-form></app-login-form>
        </div>
      </div>
      <div class="hero-image mt-5 mt-md-0 d-flex justify-content-center">
        <img
          src="../../../assets/images/hero/hero-illustration.png"
          alt="Hero Illustration"
        />
      </div>
    </div>
  </div>
</section>

<!-- Partners Logo -->
<section id="partners" class="mt-5">
  <div class="container-fluid d-flex flex-wrap justify-content-center p-3">
    <div
      class="partner d-flex align-items-center me-3 p-2"
      *ngFor="let partner of partners"
    >
      <img src="{{ partner.logo }}" alt="{{ partner.alt }}" />
    </div>
  </div>
</section>
