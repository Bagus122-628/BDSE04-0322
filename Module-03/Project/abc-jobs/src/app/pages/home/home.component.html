<app-navbar></app-navbar>

<!-- Hero Banner -->
<section id="hero-banner">
  <div class="container pt-4 pt-lg-5">
    <div class="d-flex flex-column flex-md-row">
      <div class="hero-content me-0 me-lg-3">
        <div class="heading">
          <h1>Find and become a professional with passion</h1>
        </div>
        <div class="hero-login-form">
          <app-login-form></app-login-form>
        </div>
      </div>
      <div class="hero-image mt-5 mt-md-0 d-flex justify-content-center">
        <img
          src="../../../assets/images/hero/hero-illustration.png"
          alt="Hero Illustration"
        />
      </div>
    </div>
  </div>
</section>

<!-- Partners Logo -->
<section id="partners" class="mt-5">
  <div class="container-fluid d-flex flex-wrap justify-content-center p-3">
    <div
      class="partner d-flex align-items-center me-3 p-2"
      *ngFor="let partner of partners"
    >
      <img src="{{ partner.logo }}" alt="{{ partner.alt }}" />
    </div>
  </div>
</section>

<!-- Topics -->
<section id="topics" class="mt-5">
  <div class="container">
    <div class="heading">
      <h3>Topics you may interested in</h3>
    </div>
    <div class="d-flex flex-wrap mt-3">
      <div class="topic-tag me-3 mb-3" *ngFor="let topics of topics">
        <span>{{ topics.topic }}</span>
      </div>
    </div>
  </div>
</section>

<!-- Featured Jobs -->
<section id="featured-jobs" class="mt-5">
  <div class="container">
    <div class="heading">
      <h3>Featured Jobs</h3>
    </div>
    <div class="d-flex flex-wrap mt-3">
      <!-- Job -->
      <div class="job-container me-3 mb-3" *ngFor="let jobs of jobs">
        <div class="d-flex">
          <div class="wrapper d-flex align-items-center me-3">
            <div class="logo me-3">
              <img src="{{ jobs.logo }}" alt="{{ jobs.alt }}" />
            </div>
            <div class="detail">
              <h5 class="fw-semibold fs-6">{{ jobs.jobName }}</h5>
              <h5 class="text-secondary fs-6">{{ jobs.company }}</h5>
            </div>
          </div>
          <div class="wrapper d-flex align-items-center mb-3">
            <button class="btn btn-outline-dark">Apply Job</button>
          </div>
        </div>
        <div class="d-flex mt-4">
          <button class="btn btn-outline-secondary me-3">
            {{jobs.tags?.[0]}}
          </button>
          <button class="btn btn-outline-secondary">{{jobs.tags?.[1]}}</button>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
