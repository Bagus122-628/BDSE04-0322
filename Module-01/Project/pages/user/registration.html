<section id="registration">
  <div class="container-registration">
    <h1 class="regis-header">Register</h1>
    <!-- Form -->
    <form id="regis-form">
      <label for="full-name">Full Name</label>
      <input type="text" name="full-name" id="full-name-regis" />

      <label for="username">Username</label>
      <input type="text" name="username" id="username-regis" />

      <label for="email">Email</label>
      <input type="text" name="email" id="email-regis" />

      <label for="phone">Phone Number</label>
      <input type="number" name="phone" id="phone-regis" />

      <label for="password">Password</label>
      <input type="password" name="password" id="password-regis" />

      <button type="submit" class="btn-submit">Register</button>
    </form>

    <p class="EULA">
      By signing up for ABC Learning Center, you agree to ABC Learning Center's
      <a href="">Terms of Service</a> &
      <a href="#privacy-policy">Privacy Policy.</a>
    </p>
