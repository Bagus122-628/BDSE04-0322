<section id="registration">
  <div class="container-registration">
    <h1 class="regis-header">Register</h1>
    <!-- Form -->
    <form id="regis-form">
      <label for="first-name">First Name</label>
      <input type="text" name="first-name" id="first-name-regis" />

      <label for="last">Last Name</label>
      <input type="text" name="last" id="last-name-regis" />

      <label for="email">Email</label>
      <input type="email" name="email" id="email-regis" />

      <label for="address">Address</label>
      <input type="text" name="address" id="address-regis" />

      <label for="phone">Phone Number</label>
      <input type="number" name="phone" id="phone-regis" />

      <label for="select">Select Course</label>
      <select name="select" id="select-regis">
        <option value="select-valid">Select your course</option>
        <option value="front-end">Front-End Web Developer</option>
        <option value="back-end">Back-End Developer</option>
      </select>
      <p class="select-validator"></p>

      <button type="submit" class="btn-submit">Register</button>
    </form>

    <p class="EULA">
      By signing up for ABC Learning Center, you agree to ABC Learning Center's
      <a href="">Terms of Service</a> &
      <a href="#privacy-policy">Privacy Policy.</a>
    </p>
  </div>
</section>

<script src="js/form-ajax.js"></script>
