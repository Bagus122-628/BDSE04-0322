<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABC Learning Center</title>
    <link rel="stylesheet" href="css/user/admin.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/848830b72b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="overlay-add-data">
      <form class="add-data">
        <label for="first-name">First Name</label>
        <input type="text" name="first-name" id="first-name" />

        <label for="last">Last Name</label>
        <input type="text" name="last" id="last-name" />

        <label for="email">Email</label>
        <input type="email" name="email" id="email" />

        <label for="address">Address</label>
        <input type="text" name="address" id="address" />

        <label for="phone">Phone Number</label>
        <input type="number" name="phone" id="phone" />

        <label for="select">Select Course</label>
        <select name="select" id="select">
          <option value="select-valid">Select your course</option>
          <option value="Front-End Web Developer">
            Front-End Web Developer
          </option>
          <option value="Back-End Developer">Back-End Developer</option>
        </select>
        <div class="button-add">
          <button class="btn btn-cancel">Cancel</button>
          <button type="submit" class="btn btn-submit">Add Data</button>
        </div>
      </form>
    </div>
    <div class="container">
      <aside id="side-menu" class="bar-menu">
        <div class="header">ABC Learning Center</div>
        <ul>
          <a href="admin.html">
            <li><i class="fa-solid fa-house"></i> Dashboard</li>
          </a>
        </ul>
      </aside>
      <div class="admin-content">
        <div class="content-header">
          <i class="fas fa-bars" id="bar-menu"></i>
          <div class="admin-text-header">
            <h2>Administration System</h2>
          </div>
        </div>
        <div class="content-table">
          <div class="search">
            <input type="text" placeholder="Search.." class="search-bar" />
            <button class="btn btn-search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button class="btn btn-add">Add Data</button>
          </div>
          <div class="table">
            <table id="data-table">
              <tr>
                <th>No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Course</th>
                <th>Action</th>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="js/admin.js"></script>
  </body>
</html>
